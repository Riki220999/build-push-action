name: CI

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches: master

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and push Docker images
      uses: docker/build-push-action@v1
      with:
        username: riki2225
        repository: riki2225/build_image
        tags: latest
